<link rel="stylesheet" type="text/css" href="http://spetacular.github.io/javascript/colorbox/colorbox.css">
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.9.1/jquery.min.js"></script>
<script src="http://spetacular.github.io/javascript/jquery.lazyload.js?v=1.9.1"></script>
<script src="http://spetacular.github.io/javascript/colorbox/jquery.colorbox-min.js"></script>

<script>
$(function() {
     $("img").lazyload();
});
$(document).ready(function(){
	//Examples of how to assign the Colorbox event to elements
	$(".gallery").colorbox({rel:'gallery',width:"90%"});

	$('.gallery').each(function(index,e){
		var title = e.getAttribute('title');
		$( e ).append('<h2 class="title">'+title+'</h2>');
		//e.outerHTML = e.outerHTML + '<h2 class="title">'+title+'</h2>'
	});

// $( ".gallery" ).each( function( index, element ){
//     console.log( $( this ).text() );
// });


});
</script>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */

    /* * * DON'T EDIT BELOW THIS LINE * * */

        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
