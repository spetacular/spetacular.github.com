    <h1>Office 输入URL时单词中间出现长空格的解决办法</h1>
    <p>Office在输入英文长单词时，默认不会从中间断开换行，这是很好的功能。但输入URL时也不会换行，导致出现“长空格”，如下图所示：</p>

<p><img src="http://spetacular.github.io/images/2015-03-17/big_space.png" alt="换行导致出现长空格" /></p>

<p>这时，可以选中文字，进入“段落”=&gt;“中文版式”，将”允许西文在单词中间换行”项打勾即可。</p>

<p><img src="http://spetacular.github.io/images/2015-03-17/duanluo_checked.png" alt="勾选允许西文在单词中间换行" /></p>

<p>最终结果是，“长空格”不见了，文字变得紧凑。
<img src="http://spetacular.github.io/images/2015-03-17/no_big_space.png" alt="去掉“长空格”" /></p>

    <p>17 Mar 2015</p>
