    <h1>鼠标无法拖放的解决办法</h1>
    <p>话说fiddler有个强大的功能，就是把Session请求拖到Composer里，很方便地构造请求。我偶然发现不能拖放了。</p>

<p><img src="http://spetacular.github.io/images/2015-01-29/fiddler-drag-to-composer.png" alt="拖放" /></p>

<p>刚开始以为fiddler的bug，于是找了N多新旧版本，试了还是不行。后来发现不但fiddler不能拖放，连文件都不能拖放了。那就是系统的配置问题了。</p>

<p>最终的解决办法是：</p>

<blockquote>
  <p>按两下esc键</p>
</blockquote>

<p>奇迹般地好了！
原因不明，如果网友刚好也遇到这样的问题，不妨一试。</p>

    <p>29 Jan 2015</p>
